
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Ohana Trip Planner</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            stitch: '#6EC1E4',
            donald: '#FFD966',
            navy: '#1F3C88',
            cream: '#F8F9F5',
            paper: '#FFFFFF',
            accent: '#E0E5D5'
          },
          fontFamily: {
            sans: ['Quicksand', 'sans-serif'],
          },
          borderRadius: {
            'xl-sticker': '1.25rem',
            '2xl-sticker': '1.5rem',
          }
        }
      }
    }
  </script>
  <style>
    body {
      background-color: #F8F9F5;
      -webkit-tap-highlight-color: transparent;
      overscroll-behavior-y: contain;
    }
    .sticker-shadow {
      box-shadow: 4px 4px 0px #E0E5D5;
    }
    .ticket-edge {
      mask-image: radial-gradient(circle at 0 50%, transparent 10px, black 11px), radial-gradient(circle at 100% 50%, transparent 10px, black 11px);
    }
    ::-webkit-scrollbar {
      display: none;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "firebase/": "https://esm.sh/firebase@^12.7.0/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body class="font-sans text-navy">
  <div id="root"></div>
</body>
</html>
